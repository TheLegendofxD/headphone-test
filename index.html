<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headphone-Tester</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/icon96.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <script src="js/feather.min.js"></script>

    <!-- Meta -->
    <meta name="theme-color" content="#9b59b6" />
    <meta name="apple-mobile-web-app-status-bar" content="#9b59b6" />
    <link rel="apple-touch-icon-precomposed" href="assets/icon512.png">
    <meta name="msapplication-TileColor" content="#9b59b6">
    <meta name="msapplication-TileImage" content="https://TheLegendofxD.github.io/assets/icon150.png">
    <meta property="og:title" content="Headphone Tester">
    <meta property="og:site_name" content="Headphone Tester">
    <meta property="og:url" content="https://TheLegendofxD.github.io/headphone-tester">
    <meta property="og:description" content="Easily check if your speakers or headphones are working correctly!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://TheLegendofxD.github.io/headphone-test/assets/icon512.png">

    <!-- Audio Script -->
    <script defer src="js/app.js"></script>
</head>
<body>
    <!-- Module Templates -->
    <template id="template_stereo_test">
        <div id="stereo_test" class="content">
            <div class="content_frame">
                <p class="frame_title">
                    <i data-feather="headphones" class="icon"></i>
                    Stereo Test
                </p>
                <div class="frame_settings dropdown">
                    <a href="javascript:void(0);"><i data-feather="menu"></i></a>
                    <div class="dropdown-content">
                        <a href="javascript:move_module(#i0,#i1,'up');"><i data-feather="chevron-up" class="d_icon"></i> Move Up</a>
                        <a href="javascript:move_module(#i0,#i1,'down');"><i data-feather="chevron-down" class="d_icon"></i> Move Down</a>
                        <a href="javascript:move_module(#i0,#i1,'away');"><i data-feather="trash-2" class="d_icon red"></i> Remove</a>
                    </div>
                </div>
                <div class="btns_container">
                    <div class="btns">
                        <a href="javascript:play_beep('left');" id="left">
                            <i data-feather="chevron-left"></i>
                            Left
                            <i data-feather="chevron-left"></i>
                        </a>
                        <a href="javascript:play_beep('both');" id="both">
                            <i data-feather="chevron-left"></i>
                            Both
                            <i data-feather="chevron-right"></i>
                        </a>
                        <a href="javascript:play_beep('right');" id="right">
                            <i data-feather="chevron-right"></i>
                            Right
                            <i data-feather="chevron-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="template_bass_test">
        <div class="content">
            <div class="content_frame">
                <p class="frame_title">
                    <i data-feather="bar-chart-2" class="icon"></i>
                    Bass Test
                </p>
                <div class="frame_settings dropdown">
                    <a href="javascript:void(0);"><i data-feather="menu"></i></a>
                    <div class="dropdown-content">
                        <a href="javascript:move_module(#i0,#i1,'up');"><i data-feather="chevron-up" class="d_icon"></i> Move Up</a>
                        <a href="javascript:move_module(#i0,#i1,'down');"><i data-feather="chevron-down" class="d_icon"></i> Move Down</a>
                        <a href="javascript:move_module(#i0,#i1,'away');"><i data-feather="trash-2" class="d_icon red"></i> Remove</a>
                    </div>
                </div>
                <span class="centered small">Frequency:</span>
                <span class="centered large freq_counter">600 Hz</span>
                <br><br><br>
                <div class="btns_container">
                    <div class="btns">
                        <a href="javascript:start_bass_test();" class="freq_start"><i data-feather="play" class="icon_up"></i>&nbsp;Start Test</a>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="template_bass_test_adv">
        <div class="content">
            <div class="content_frame">
                <p class="frame_title">
                    <i data-feather="bar-chart-2" class="icon"></i>
                    Bass Test (Advanced)
                </p>
                <div class="frame_settings dropdown">
                    <a href="javascript:void(0);"><i data-feather="menu"></i></a>
                    <div class="dropdown-content">
                        <a href="javascript:move_module(#i0,#i1,'up');"><i data-feather="chevron-up" class="d_icon"></i> Move Up</a>
                        <a href="javascript:move_module(#i0,#i1,'down');"><i data-feather="chevron-down" class="d_icon"></i> Move Down</a>
                        <a href="javascript:move_module(#i0,#i1,'away');"><i data-feather="trash-2" class="d_icon red"></i> Remove</a>
                    </div>
                </div>
                <span class="centered small">Frequency:</span>
                <span class="centered large">
                    <input class="freq_counter_num large" value="600" type="number" min="0" max="9999" step="1" onkeyup="enforceMinMax(this, '.freq_counter_num')"> Hz</input>
                </span>
                <br><br><br>
                <div class="btns_container">
                    <div class="btns">
                        <a href="javascript:start_bass_test(true);" class="freq_start"><i data-feather="play" class="icon_up"></i>&nbsp;Start Test</a>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="template_search">
        <div class="content">
            <div class="content_frame">
                <p class="frame_title">
                    <i data-feather="search" class="icon"></i>
                    Search
                </p>
                <div class="frame_settings dropdown">
                    <a href="javascript:void(0);"><i data-feather="menu"></i></a>
                    <div class="dropdown-content">
                        <a href="javascript:move_module(#i0,#i1,'up');"><i data-feather="chevron-up" class="d_icon"></i> Move Up</a>
                        <a href="javascript:move_module(#i0,#i1,'down');"><i data-feather="chevron-down" class="d_icon"></i> Move Down</a>
                        <a href="javascript:move_module(#i0,#i1,'away');"><i data-feather="trash-2" class="d_icon red"></i> Remove</a>
                    </div>
                </div>
                <iframe class="centered" src="https://duckduckgo.com/search.html?focus=yes" style="overflow:hidden;margin:0;padding:0;width:100%;height:40px;" frameborder="0"></iframe>
            </div>
        </div>
    </template>
    <!-- End Module Templates -->

    <nav>
        <a class="tab_link" href="#left">Skip to Stereo Test (Press Enter)</a>
        <a class="tab_link" href="#bass">Skip to Bass Test (Press Enter)</a>
        <a class="home_link" href="/">
            <p class="app_title">Headphone Tester</p>
        </a>
    </nav>
    
    <div class="content">
        <div class="content_frame add_module">
            <div class="frame_title dropdown">
                <a href="javascript:void(0);">
                    <i data-feather="plus-square"></i> Add Module
                </a>
                <div class="dropdown-content centered">
                    <a href="javascript:move_module(-1,0,'add_front');"><i data-feather="headphones" class="d_icon"></i> Stereo Test</a>
                    <a href="javascript:move_module(-1,1,'add_front');"><i data-feather="bar-chart-2" class="d_icon"></i> Bass Test</a>
                    <a href="javascript:move_module(-1,2,'add_front');"><i data-feather="bar-chart-2" class="d_icon"></i> Bass Test (Adv.)</a>
                    <a href="javascript:move_module(-1,3,'add_front');"><i data-feather="search" class="d_icon"></i> Search</a>
                </div>
            </div>
        </div>
    </div>

    <span id="insert"></span>

    <div class="content">
        <div class="content_frame footer">
            <p>
                <details>
                    <summary>&copy; 2020-2022 The_Legend_of_xD</summary>
                    <p>
                        Color-Palette: <a href="https://flatuicolors.com/palette/defo" target="_blank">https://flatuicolors.com/palette/defo</a><br>
                        Icons: <a href="https://feathericons.com" target="_blank">https://feathericons.com</a>
                    </p>
                </details>
            </p>
        </div>
    </div>
</body>
</html>
